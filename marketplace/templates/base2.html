<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <style type="text/css">
        .body-style {
            background-color: #f3c241;
        }
        .container {
            
        }
        .container-fluid {
            background-color: black;
        }
        .nav-selection {
            color: #f3c241;
        }
        .search-area {
            background-color: black;
        }

    </style>
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootsrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- jQuery Version 1.11.0 
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand nav-selection">Retriever Market</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="nav-selection"><a href="{% url 'home' %}">Home</a></li>
                    <li class="nav-selection"><a href="{% url 'profile' user.id %}">Profile</a></li>
                    <li class="nav-selection"><a href="{% url 'transactions' %}">Pending Transactions <span class="badge">{{ unread }}</span></a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{% url 'logout_user' %}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
</head>
<body class="body-style">
	<div class="container">
        <div class="base-template">
            {% block content %}
            {% endblock %}
        </div>
    </div>
	{% block miscjs %}{% endblock %}
</body>
</html>
